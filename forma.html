<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kreiraj svoj događaj</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>   
    <div class="container-main">
        <form action="" id="form-center" onsubmit='return provera()' id="forma">   
            <h1>Kreiraj svoj događaj</h1><br><br>
            <p id="greska" style="color: red"></p>
            <label for="tip">Tip</label>
            <select class="custom-select custom-select-lg mb-3" name="tip" id="tip">
                <option selected>------</option>
                <option value="1">Muzički</option>
                <option value="2">Izložba</option>
                <option value="3">Predstava</option>
                <option value="4">Stand up veče</option>
                <option value="5">Nešto drugo</option>
            </select><br>
            <label for="mesto">Mesto</label>
            <select class="custom-select custom-select-lg mb-3" name="mesto" id="mesto">
                <option selected>------</option>
                <option value="1">Dom omladine</option>
                <option value="2">Dom sindikata</option>
                <option value="3">Kulturni centar Beograda</option>
                <option value="4">Galerija</option>
                <option value="5">Nešto drugo</option>
            </select><br><br>
                <label for="datum">Datum</label>
                <input type="date" class="form-control" name="datum" id="datum" ><br>
                <label for="broj_posetilaca">Broj posetilaca</label>
                <input type="text" class="form-control" name="broj_posetilaca" id="broj_posetilaca" ><br>
                <label for="trajanje">Trajanje (u minutima)</label>
                <input type="text" class="form-control" name="trajanje" id="trajanje"><br>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customControlValidation1">
                <label class="custom-control-label" for="customControlValidation1">Ketering</label>
            </div>
                <br>
                <input type="submit" value="OK">
        </form>
    </div>
    <script type="text/javascript" src="js/forma.js"></script>    
</body>
</html>
