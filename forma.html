<body>   
    <div class="container-main">
        <form action="/action_page.php" id="form-center" onsubmit="return provera()" class="forma" method="POST">   
            <h1>Kreiraj svoj događaj</h1><br>
            <p id="greska" style="color: red"></p>
            <label for="tip">Tip*</label>
            <select class="custom-select custom-select-lg mb-3" name="tip" id="tip">
                <option selected>------</option>
                <option value="Muzički">Muzički</option>
                <option value="Izložba">Izložba</option>
                <option value="Predstava">Predstava</option>
                <option value="Stand up veče">Stand up veče</option>
                <option value="Film">Film</option>
            </select><br>
                <label for="naziv">Naziv događaja*</label>
                <input type="text" class="form-control" name="naziv" id="naziv"><br>
                <label for="organizator">Organizator*</label>
                <input type="text" class="form-control" name="organizator" id="organizator"><br>
            <label for="mesto">Mesto*</label>
            <select class="custom-select custom-select-lg mb-3" name="mesto" id="mesto">
                <option selected>------</option>
                <option value="Dom omladine">Dom omladine</option>
                <option value="Dom sindikata">Dom sindikata</option>
                <option value="Kulturni centar Beograda">Kulturni centar Beograda</option>
                <option value="Galerija">Galerija</option>
            </select><br><br>
                <label for="datum">Datum*</label>
                <input type="date" class="form-control" name="datum" id="datum"><br>
                <label for="broj_posetilaca">Broj posetilaca*</label>
                <input type="text" class="form-control" name="broj_posetilaca" id="broj_posetilaca"><br>
                <label for="trajanje">Trajanje (u minutima)*</label>
                <input type="text" class="form-control" name="trajanje" id="trajanje"><br>
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input ketering" id="customControlValidation1" name="ketering" value="Da">
                <label class="custom-control-label" for="customControlValidation1">Ketering</label>
            </div>
                <br>
                <input type="submit" id="dodaj" value="OK"><br><br>
                <div id="pogledaj_pozivnicu" class='dugme'>POGLEDAJ POZIVNICU</div><br></br>
                
                <div id="izlistaj" class='dugme'>IZLISTAJ</div><br></br>
        </form>
        <div id='lista2' class="hidden">
                <table id='pozivnica'>
                        <thead>
                                
                            </thead>
                        <tbody>
                                    <tr>
                                        <td>Tip događaja:</td>
                                        <td id="ttip"></td>
                                      </tr>
                                        <tr>
                                        <td>Naziv događaja:</td>
                                        <td id="tnaziv"></td>
                                       </tr> 
                                        <tr>
                                        <td>Organizator:</td>
                                        <td id="torganizator"></td>
                                        </tr>
                                        <tr>
                                        <td>Mesto:</td>
                                        <td id="tmesto"></td>
                                        </tr>
                                        <tr>
                                        <td>Datum:</td>
                                        <td id="tdatum"></td>
                                        </tr>
                                        <tr>
                                        <td>Broj posetilaca:</td>

                                        </tr>
                                        <tr>
                                        <td>Trajanje (u minutima):</td>
                                        <td id="ttrajanje"></td>
                                        </tr>
                                        <tr>
                                        <td>Ketering:</td> 
                                        <td id="tketering"></td> 
                                </tr>
                        </tbody>
                    
                </table>
        </div>
        <div id='lista' class="hidden">
                <table id='tabela' class="table table-striped table-dark">
                        <thead>

                                  <th scope="col">Tip</th>
